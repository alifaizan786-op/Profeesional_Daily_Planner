<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <div class="liveClockEl">
        <!-- Timeblocks go here -->
      </div>
    </header>
    <main class="container">
        <table class="table">
            <thead>
              <tr class="row">
                <th class="col-sm-1 text-center">Time</th>
                <th class="col-sm-10 text-center ">To-do</th>
                <th class="col-sm-1 text-center">Save</th>
              </tr>
            </thead>
            <tbody  class="plannerEl">
              <tr class="row custrow">
                <th class="col-sm-1 p-3  text-center" id="09">9 AM</th>
                <td class="col-sm-10 p-0 "><textarea  id="9text" rows="3"></textarea></td>
                <td class="col-sm-1 p-0"><button id="yp" class="saveBtn btn" ><i class="far fa-save fa-2x "></i></button></td>
              </tr>
              <tr class="row custrow">
                <th class="col-sm-1 p-3 text-center" id="10">10 AM</th>
                <td class="col-sm-10 p-0"><textarea id="10text" rows="3"></textarea></td>
                <td class="col-sm-1 p-0"><button class="saveBtn btn" ><i class="far fa-save fa-2x "></i></button></td>
              </tr>
              <tr class="row custrow">
                <th class="col-sm-1 p-3 text-center" id="11">11 AM</th>
                <td class="col-sm-10 p-0"><textarea id="11text" rows="3"></textarea></td>
                <td class="col-sm-1 p-0"><button class="saveBtn btn" ><i class="far fa-save fa-2x "></i></button></td>
              </tr>
              <tr class="row custrow">
                <th class="col-sm-1 p-3 text-center" id="12">12 PM</th>
                <td class="col-sm-10 p-0"><textarea id="12text" rows="3"></textarea></td>
                <td class="col-sm-1 p-0"><button class="saveBtn btn" ><i class="far fa-save fa-2x "></i></button></td>
              </tr>
              <tr class="row custrow">
                <th class="col-sm-1 p-3 text-center" id="13">01 PM</th>
                <td class="col-sm-10 p-0"><textarea id="13text" rows="3"></textarea></td>
                <td class="col-sm-1 p-0"><button class="saveBtn btn" ><i class="far fa-save fa-2x "></i></button></td>
              </tr>
              <tr class="row">
                <th class="col-sm-1 p-3 text-center" id="14">02 PM</th>
                <td class="col-sm-10 p-0"><textarea id="14text" rows="3"></textarea></td>
                <td class="col-sm-1 p-0"><button class="saveBtn btn" ><i class="far fa-save fa-2x "></i></button></td>
              </tr>
              <tr class="row">
                <th class="col-sm-1 p-3 text-center" id="15">03 PM</th>
                <td class="col-sm-10 p-0"><textarea  id="15text" rows="3"></textarea></td>
                <td class="col-sm-1 p-0"><button class="saveBtn btn" ><i class="far fa-save fa-2x "></i></button></td>
              </tr>
              <tr class="row">
                <th class="col-sm-1 p-3 text-center" id="16">04 PM</th>
                <td class="col-sm-10 p-0"><textarea id="16text" rows="3"></textarea></td>
                <td class="col-sm-1 p-0"><button class="saveBtn btn" ><i class="far fa-save fa-2x "></i></button></td>
              </tr>
              <tr class="row">
                <th class="col-sm-1 p-3 text-center" id="17">05 PM</th>
                <td class="col-sm-10 p-0"><textarea id="17text" rows="4"></textarea></td>
                <td class="col-sm-1 p-0"><button class="saveBtn btn" ><i class="far fa-save fa-2x "></i></button></td>
              </tr>
            </tbody>
          </table>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
